name: GitHub Actions Demo
on:
  push:
    branches: [ main ]
    paths-ignore: [ .github/** ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true 
        
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "ðŸŽ‰ The job was triggered by event: ${{ github.event_name }}"
          echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ."
        
      - uses: actions/checkout@v3.0.2

      - name: List files in the repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree
          
  Test:
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'Production' && github.event_name == 'workflow_dispatch' 
    needs: Build
    steps:
      - run: echo "ðŸ§ª Testing..."
      
  Load-Test:
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'Production' && github.event_name == 'workflow_dispatch' 
    needs: Build
    steps:
      - run: |
          echo "ðŸ§ª Testing..."
          Sleep 15
          
  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
